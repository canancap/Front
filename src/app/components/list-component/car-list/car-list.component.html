<div *ngIf="dataLoaded==false" class="spinner-border text-danger d-flex mx-auto" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <br>
  <h5><p class="font-weight-bold">Araç Listesi</p></h5>
  
  <button class="btn btn-success"  routerLink="/cars/carList/carAdd" >Araç Ekle </button>
  <div> <br></div>
 
  <table *ngIf="dataLoaded==true" class="table table-bordered table-condensed table-hover">
      <thead class="thead-dark">
        <tr>
            <th scope="col">Resim</th>
            <th scope="col">Araç Kodu</th>    
            <th scope="col">Araç Adı</th>            
            <th scope="col">Marka</th>
            <th scope="col">Renk</th>
            <th scope="col">Model</th>
            <th scope="col">Fiyat</th>
          <th scope="col">Güncelle</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars">
        <td><img src="https://localhost:44370/{{car.imagePath}}" style="width: 50px;;height: 50px;;"></td>
         <td>{{ car.carId }}</td> 
         <td>{{ car.carName}}</td>
         <td>{{ car.brandName }}</td>          
          <td>{{ car.colorName }}</td>
          <td>{{ car.modelYear }}</td>
          <td>{{ car.dailyPrice | currency: "₺" }}</td>
          <td class="operations">
            <button class="btn btn-fill btn-primary me-md-end"  routerLink="/cars/carList/carUpdate/{{ car.carId }}" >Güncelle</button>
          </td>
         
        </tr>
      </tbody>
    </table>
